<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <header>
     <ul class="header">
        <div class="one">
        <li>About</li>
        <li>Store</li>
        </div>
        <div class="two">
            <li>Profile</li>
            <li>Settings</li>
        </div>
     </ul>
   </header>
   <main>
    <div class="content">
        <img src="logo.png" alt="Odin Logo">
        <input type="text" name="" id="input">
        <div class="buttons">
            <button>Do the thing</button>
            <button>Do the other thing!</button>
        </div>
       
    </div>
   </main>
   <footer>
    <ul class="footer">
        <div class="one">
        <li>Advertising</li>
        <li>Business</li>
        </div>
        <div class="two">
        <li>Privacy</li>
        <li>Terms</li>
        </div>
    </ul>
   </footer>
</body>
</html>
